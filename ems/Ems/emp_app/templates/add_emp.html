<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <!-- Content here -->
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="first_name" name="first_name" value="{{first_name}}">
        <hr>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="last_name" name="last_name" value="{{last_name}}">
        <hr>
        <label for="salary">Salary</label>
        <input type="number" id="salary" placeholder="salary" name="salary" value="{{salary}}">
        <hr>
        <label for="dept">Department</label>
        <select id="dept" name="dept">
            <option value="1">HR</option>
            <option value="2">	Android Developer</option>
            <option value="3">ML Engg</option>
            <option value="4">FrontEnd</option>
            <option value="5">Back End</option>
            <option value="6">Full Stack</option>
            <!-- Add more options as needed -->
        </select>
        <hr>
        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="1">HR</option>
            <option value="2">Web Developer</option>
            <option value="3">Android Engg</option>
            <option value="4">ML Engg</option>
            <option value="5">Full Stack Developer</option>
            <!-- Add more options as needed -->
        </select>
        <hr>
        <label for="bonus">Bonus</label>
        <input type="number" id="bonus" placeholder="bonus" name="bonus" value="{{bonus}}">
        <hr>
        <label for="phone">Phone No</label>
        <input type="number" id="phone" placeholder="Phone Number" name="phone" value="{{phone}}">
        <hr>
        <button type="submit">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
